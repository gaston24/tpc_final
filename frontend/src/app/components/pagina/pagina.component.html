<app-slider 
[nombre]="'Pagina titulo'"
[size]="'small'"
></app-slider>


<div class="center">
    <section id="content">

        <h1 class="subheader">Pagina</h1>
        <div *ngIf="nombre && apellido; then siHayParametros else noHayParametros">

        </div>


        <ng-template #siHayParametros>
            <a>El nombre es {{nombre}}</a>
            <br>
            <a>El apellido es {{apellido}}</a>
        </ng-template>

        <ng-template #noHayParametros>
            <a>No hay paramtros en la URL</a>
        </ng-template>

        <button (click)="redireccion()">Llevame al formulario</button>
    </section>
    <app-sidebar></app-sidebar>
</div>
