<div class="loading" *ngIf="!articles">
Cargando..
</div>

<div class="loading" *ngIf="articles && articles.length == 0">
    No se han encontrado resultados
    </div>

<div id="articles">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url + 'get-image/' +article.image}}" alt="{{article.image}}" *ngIf="article.image"/>
            <img src="assets/images/default.png" alt="{{article.image}}" *ngIf="!article.image"/>
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | amLocale: 'es' | amTimeAgo }}
        </span>
        <a [routerLink]="['/blog/article/', article._id]">Leer m√°s</a>

        <div class="clearfix"></div>
    </article>


</div>
